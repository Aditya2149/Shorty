<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/shorty-high-resolution-logo-white-transparent.png" alt="Shorty Logo" style="height: 50px;">
            <h1>Shorty</h1>
        </div>
        <nav class="nav">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='signup.html'">Sign Up</button>
        </nav>
    </header>

    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p class="error" id="signupError"></p>
        </form>
        <p class="redirect">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <footer class="footer">
        <div class="about">
            <h2>About Us</h2>
            <p>We provide a simple and efficient URL shortening service.</p>
        </div>
    </footer>

    <script src="scripts/signup.js"></script>
</body>
</html>
