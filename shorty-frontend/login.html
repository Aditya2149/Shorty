<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/shorty-high-resolution-logo-white-transparent.png" alt="Shorty Logo" style="height: 50px;">
            <h1>Shorty</h1>
        </div>
        <nav class="nav">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='signup.html'">Sign Up</button>
        </nav>
    </header>

    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="error" id="loginError"></p>
        </form>
        <p class="redirect">Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>

    <footer class="footer">
        <div class="about">
            <h2>About Us</h2>
            <p>We provide a simple and efficient URL shortening service.</p>
        </div>
    </footer>

    <script src="scripts/login.js"></script>
</body>
</html>
